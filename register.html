<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="profiles.css">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Pacifico&display=swap" rel="stylesheet">
    <title>Register | Shaadi</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Shaadi</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main-navigation" aria-controls="main-navigation" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="main-navigation">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="register.html">Register</a>
                </li>
            </ul>
        </div> 
    </nav>
    
    <div class="container my-5" style="max-width: 500px;">
        <div class="border p-4 rounded shadow-sm">
            <h2 class="text-center mb-4">Registration</h2>
            <form>
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" placeholder="First Name" class="form-control" required autofocus aria-required="true">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" placeholder="Last Name" class="form-control" required aria-required="true">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Email" class="form-control" required aria-required="true">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password" class="form-control" required aria-required="true">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" class="form-control" required aria-required="true">
                </div>
                <div class="form-group">
                    <label for="birthDate">Date of Birth*</label>
                    <input type="date" id="birthDate" class="form-control" required aria-required="true">
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="tel" id="phoneNumber" placeholder="Phone number" class="form-control" aria-describedby="phoneHelp">
                    <small id="phoneHelp" class="form-text text-muted">Optional: Include country code.</small>
                </div>
                <div class="form-group">
                    <label for="height">Height (cm)*</label>
                    <input type="number" id="height" placeholder="Height in cm" class="form-control" required aria-required="true">
                </div>
                <div class="form-group">
                    <label for="weight">Weight (kg)*</label>
                    <input type="number" id="weight" placeholder="Weight in kg" class="form-control" required aria-required="true">
                </div>
                <fieldset class="form-group">
                    <legend>Gender</legend>
                    <div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="femaleRadio" name="gender" value="Female" required>
                            <label class="form-check-label" for="femaleRadio">Female</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="maleRadio" name="gender" value="Male" required>
                            <label class="form-check-label" for="maleRadio">Male</label>
                        </div>
                    </div>
                </fieldset>
                <div class="form-group">
                    <span class="text-muted">*Required fields</span>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
